<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Pracownicy</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Imię i Nazwisko</th>
                <th>Email</th>
                <th>Numer Telefonu</th>
                <th>Numer Komórkowy</th>
            </tr>
        </thead>
        <tbody>
            {% for staff_member in staff_data %}
            <tr>
                <td>{{ staff_member.user.id }}</td>
                <td>{{ staff_member.match }}</td>
                <td>{{ staff_member.email }}</td>
                <td>{{ staff_member.phone_numbers|join(', ') }}</td>
                <td>{{ staff_member.mobile_numbers|join(', ') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
